<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }

<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">

         <header class="flex pt-10 mb-20">
            <!-- content area -->
            <div>
                <h1 class="text-5xl md:text-7xl">It's good <br>tea time at The <br> Tea House</h1>

            </div>
            <!-- image area -->
            <div class="relative">
                <div><img src="images/banner.png" alt=""></div>

                <div class=" flex items-center absolute left-28 top-28 md:top-80 px-3 py-2 shadow-lg rounded-lg bg-white">
                    <div class="mr-3"><i class="fa-solid fa-star text-amber-500 text-2xl"></i></div>
                    <div class="">
                        <h1 class="text-3xl font-bold text-black">5.00</h1>
                        <p class="text-gray-500 text-xl">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
